<!DOCTYPE html>

<head>

    <title>Title</title>

        #wrap{
            background:#aad;
            height:300px;
            width:300px;
        }
        #box{
            background:#dda;
            width:150px;
            height:150px;
        }
    </style>
</head>

    <div id="wrap">
        <div id="box"></div>
    </div>

        //检测为什么有时候点击会执行两次函数
        var box=document.getElementById("box");
        var wrap=document.getElementById("wrap");
        wrap.addEventListener("click",function(event){
            console.log(event.target);
        },false)
    </script>
</body>
