<!DOCTYPE html>
<html lang="zh-cmn">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<ul id="source">
		<li>北京空气质量：<b>90</b></li>
		<li>上海空气质量：<b>70</b></li>
		<li>天津空气质量：<b>80</b></li>
		<li>广州空气质量：<b>50</b></li>
		<li>深圳空气质量：<b>40</b></li>
		<li>福州空气质量：<b>32</b></li>
		<li>成都空气质量：<b>90</b></li>
	</ul>
	<ul id="resort">
		<!--
		<li>第一名：北京空气质量：<b>90</b></li>
		<li>第二名：北京空气质量：<b>90</b></li>
		 -->
	</ul>
	<button id="sort-btn">排序</button>
<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
	var data=[];
	var source=document.getElementById("source");
	var li=source.getElementsByTagName("li");
	var sum=source.getElementsByTagName("b");
	for(var i=0;i<li.length;i++){
		data[i]=[];
		data[i][0]=sum[i].innerHTML;
		data[i][1]=li[i].innerHTML;
		console.log(data[i][0]);
	}

	/*
	data = [
	["北京", 90],
	["北京", 90]
	……
	]
	*/

	return data;
}
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	data.sort(function(a,b){
		return a[0]-b[0];
	})
	return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	var item=["一","二","三","四","五","六","七","八","九","十"];
	var listcon="";
	for(var sum in data){
		listcon+="<li>第"+item[sum]+"名："+data[sum][1]+"</li>\n";
	}
	document.getElementById("resort").innerHTML=listcon;
	//console.log(listcon);
}
function btnHandle() {
	var aqiData = getData();
	aqiData = sortAqiData(aqiData);
	render(aqiData);
}
function init() {
	document.getElementById("sort-btn").onclick=btnHandle;
	// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}
init();

/**
 * childElementCount
 * split
 * firstElementChild
 */
</script>

</body>
</html>
