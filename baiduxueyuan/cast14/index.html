		["成都", 90],

	var item=["一","二","三","四","五","六","七","八","九","十"];

	(function () {

		/*

		/**

		/**
		 * /1.基础版本
		 * 可以根据污染等级分配不同的样式
		 * 尝试创建对象并插入对象，第？名改为文字
		 * 接触过滤，遍历forEach
		 * 创建元素createElement、添加子元素appendChild、创建文本节点createTextNode,但是每次插入都要访问DOM，影响性能，所以不采用
		 */
		/**
		 * 2.forEach版
		 * 减少DOM访问，故另创建一个ul，使用forEach，创建元素，插入到DOM
		 */
		aqiData.sort(function(a,b){
			return b[1]-a[1];
		});
		var wrapper_li=document.createDocumentFragment();

		aqiData.forEach(function(element,index){
			var liText=document.createTextNode("第"+item[index]+"名："+element[0]+","+element[1]);
			var liDOM=document.createElement("li");
			if(element[1]>60){
				liDOM.setAttribute("style","color:orange");
			}
			liDOM.appendChild(liText);
			wrapper_li.appendChild(liDOM);
		})
		document.getElementById("aqi-list").appendChild(wrapper_li);
		/**
		 * /2.forEach版
		 * 虽然可以用forEach循环数组，但是他的功能主要是对数组的每一项执行函数，有点名不符实
